<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upsen</title>
    <link rel="stylesheet" href="map.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrMzk5Yfhc4vX4jwU2vlyxFS4X7Bl4bos&callback=initMap"
        async defer></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-left">
                <div class="map-container">
                    <div id="map"></div>
                </div>
            </div>

            <div class="col-right">
                <div class="trip-main-card">
                    <div class="trip-cards">
                        <div class="trip-card" style="background-image: url('images/kc1.webp');">
                            <a href="#" class="trip-link"></a>
                        </div>

                        <div>
                            <button onclick="addMultipleMarkers([
                                { lat: 25.6568547, lng: 37.4548587, title: 'Algeria' },
                                { lat: -11.2027, lng: 17.8739, title: 'Angola' },
                                { lat: 9.3077, lng: 2.3158, title: 'Benin' }
                            ])">Africel</button>
                        </div>

                        <div>
                            <button onclick="addMultipleMarkers([
                                { lat: 48.8566, lng: 2.3522, title: 'France' },
                                { lat: 52.5200, lng: 13.4050, title: 'Germany' },
                                { lat: 41.9028, lng: 12.4964, title: 'Italy' }
                            ])">AIRTEL</button>
                        </div>

                        <div>
                            <button onclick="addMultipleMarkers([
                                { lat: 28.6139, lng: 77.2090, title: 'India' },
                                { lat: 39.9042, lng: 116.4074, title: 'China' },
                                { lat: 35.6895, lng: 139.6917, title: 'Japan' }
                            ])">Econet</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var map;
        var markers = [];

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 10.0, lng: 20.0 }, // Default center
                zoom: 3,
            });
        }

        function addMultipleMarkers(locations) {
            // Clear previous markers
            clearMarkers();

            var bounds = new google.maps.LatLngBounds();

            locations.forEach((location) => {
                var marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.title,
                    icon: "./assets/map_markerss.png",
                });

                markers.push(marker);
                bounds.extend(new google.maps.LatLng(location.lat, location.lng));
            });

            map.fitBounds(bounds); // Adjust view to fit markers
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }
    </script>

</body>

</html>
